<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/favorite-fonts.css" />
    <!-- Script Here -->
    <script src="../JS/favoritefont.js"></script>
    <!-- Script Ends -->
    <title>
        Google Favorite Fonts
    </title>
</head>
<body>
    <div class="main-div">
        <div class="toolbar">
            <div class="title">
                Google Fonts
            </div>
            <div class="tabs">
                <span class="right-tabs">
                    CATALOG
                </span>
                <span class="right-tabs">
                    FEATURED
                </span>
                <span class="right-tabs">
                    ARTICLES
                </span>
                <span class="right-tabs">
                    ABOUT
                </span>
            </div>
        </div>
        <br>
        <hr>
    </div>
    <div class="page-body">
        <div class="editor">
            <div id="search-fonts">
                <p>Search fonts</p>
            </div>
            <div id="type">
                <input type="text" placeholder="Type Something">
            </div>
            <div class="third-col">
                <div id="font-size">
                    <input type="text" value="32px">
                </div>
                <span id="black"></span>
                <span id="white"></span>
            </div>
            <div class="fourth-col">
                <div class="list">
                    <img src="../assets/list.png" alt="list" height="20px" width="20px">
                </div>
                <div class="refresh">
                    <img src="../assets/refresh.png" alt="refresh" height="20px" width="20px">
                </div>
            </div>
        </div>
        <div class="main-section">

        </div>
    </div>
</body>

</html>
